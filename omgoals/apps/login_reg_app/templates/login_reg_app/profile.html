<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
</head>
<body>
<div id="container">
	<div class="top">
		<a href="{%url 'edit_profile'%}">Edit Profile</a>
	</div>
	<div class="main">
		{%for info in profile%}
			<h2>Username: {{info.alias}}</h2>
			<h2>First Name: {{info.first_name}}</h2>
			<h2>Last Name: {{info.last_name}}</h2>
			<h2>Email: {{info.email}}</h2>
		{%endfor%}
		
		<div class="collection"></div>

	</div>

</div>
</body>
</html>
