<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/journal.css' %}">
    <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}/favicon"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/journal.js' %}"></script>
</head>
<body>
    <div id ="wrapper">
        <div class="container-fluid">

            <div class="row" id='header'> <!-- put image as div background -->
                <div class='col-xs-3 col-xs-offset-1'>
                    <h3 id='logo'>OH MY GOALS!</h3>
                </div>
                <div class='col-xs-4 col-xs-offset-1'>
                    <div id='toolbar' role='toolbar'>
                        <button type='button' class='btn btn-secondary active'><a href='#'>Today</a></button>
                        <button type='button' class='btn btn-secondary'><a href='#'>Add</a></button>
                        <button type='button' class='btn btn-secondary'>Filter</button>
                        <button type='button' class='btn btn-secondary'>Journal</button>
                        <button type='button' class='btn btn-secondary'>Achieved</button>
                    </div>
                </div>
                <div class='col-xs-1'>
                    <button id='logout' type='button' class='btn btn-primary'>Log Out</button>
                </div>
            </div>

            <div id="content">
                <h1>Journal!</h1>
            </div> 
            <div class='container-fluid'>
                <div class='row' id="footer">
                    <div class='col-xs-2 col-xs-offset-1'>
                        &copy; 2016 OH MY GOALS!
                    </div>
                    <div class='col-xs-3 col-xs-offset-6'>
                        FB  Twitter Insta
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
